<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../Css/carousel.css" rel="stylesheet">
</head>
<body>
    <!-- 
        one-way 애니메이션 들어있는 UI 만들기
        1.시작화면 만들기 2.최종화면 만들기 3.원할때 최종화면으로 변하게 JS 4.transition : all 1s; 추가
    -->

    <!-- overflow hidden 흘러넘치는 애들 숨기게 하는것 -->
<div style="overflow: hidden;">
    <div class="slide-container">
        <div class="slide-box">
            <img src="../img/car1.png" alt="">
        </div>
        <div class="slide-box">
            <img src="../img/car2.png" alt="">
        </div>
        <div class="slide-box">
            <img src="../img/car3.png" alt="">
        </div>
    </div>
</div>

<button class="before">before</button>
<button class="slide-1">1</button>
<button class="slide-2">2</button>
<button class="slide-3">3</button>
<button class="next">Next</button>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    $('.slide-2').on('click', function () {
        $('.slide-container').css('transform', 'translatex(-100vw)');
    })
    $('.slide-3').on('click',function () {
        $('.slide-container').css('transform', 'translatex(-200vw)');
    })
    $('.slide-1').on('click',function () {
        $('.slide-container').css('transform',  'translatex(0vw)');
    })
    
    // 다음 버튼을 누르면 
    // 지금 보이는 사진이 1이면 2번 사진을 보여주세요.
    // 또 2번사진이면 3번 사진을 보여주세요.

    var now = 1;
    $('.next').on('click', function () {
        if(now == 1){
            $('.slide-container').css('transform', 'translatex(-100vw)');
            now++;
        }else if(now == 2){
            $('.slide-container').css('transform', 'translatex(-200vw)');
            now++;   
        }
    })

    var now = 1; 
    $('.next').on('click', function () {
        $('.slide-container').css('transform', 'translatex(-'+now+'00vw)')
        now++ ;
    })

    var before = now;
    $('.before').on('click',function () {
        if(before - 1 == 0){
        $('.slide-container').css('transform', 'translatex(-200vw)');
        before--;
        }else if (before-1 == -1){
            $('.slide-container').css('transform', 'translatex(-100vw)');
            before--;
        }else if (before == -2) {
            $('.slide-container').css('transform', 'translatex(0vw)');
        }
    })

</script>

</body>
</html>
