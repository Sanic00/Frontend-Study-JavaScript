<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="../Css/for.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-name">상품명</span> 
            <span class="price">가격</span>
        </div>
    </div>

    <script>
        // array 
        var car = ['Sonata', 50000, 'white'];
        car[0] = 'Avante';
        car[3] = '100Kg';

        console.log(car[1]);
        console.log(car[3]);
        console.log(car);
        //array 자료간 정렬가능 , 중간에 자르기도 가능 
        car.sort();
        car.slice(인덱스번호시작, 인덱스 번호끝); //중간에 자르기
        //array 기본함수들 많으니 필요할때마다 찾자
        //object 자료형 key : value 형태로 저장가능한게 장점 
        // object,array 안에 아무거나 다 넣을수 있음 object,array 넣기도 가능
                //   key   value     key      value
        var car2 = {name :'소나타', price : [50000, 3000, 4000] };
        // key 값은 그냥 변수명 같은거임 
        console.log(car2['name']);
        console.log(car2['price']);
        console.log(car2.price);
        //object 자료 수정/추가 
        car2.price = 60000;

        document.querySelector('.car-name').innerHTML= car2.name;
        document.querySelector('.price').innerHTML = car2['price'[0]];
        //복잡한 자료에서 원하는 데이터 꺼내기 먼저 출력해보고 그것을 보고 object인지 array인지 파악하고 그거에 맞는 문법 찾기
        //프론트엔드 특징 -> 데이터꺼내는 일이 매우많음
        console.log(car2.price[0]);
        // array / object 차이점
        // array는 순서대로 자료저장, object는 순서의 개념없음 자료의 이름을 붙여서 저장가능
        //쇼핑사이트를 만들때 상품명 가격 사이즈 등 같은거는 object에서 저장

    </script>

    <div class="container mt-5">
        <ul class="list">       
            <!-- data-작명="값" -->
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div> 
    
    <script src="../Js/for.js"></script>
    
</body>
