<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../Css/nav.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
   
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
    
      <!-- UI 만드는 법 1. 미리 서브메뉴를 html css로 디자인 
         2. 버튼 누르면 보여달라고 JS짬 
            이번에는 class 탈부착으로 구현
            class 부착식으로 개발하면 애니메이션 추가 쉬움, 나중에 재사용 편리함-->
         <div class="row">
            <div class="col-4">
              <div id="list-example" class="list-group show">
                <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
                <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
                <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
                <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
              </div>
            </div>
          </div>

          <script>

            document.querySelector('.list-group')
            document.querySelectorAll('.list-group-item')[1]
           
           document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function show() {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
           });

          </script>
</body>
</html>
