<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../Css/nav.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
   
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
    
      <!-- UI 만드는 법 1. 미리 서브메뉴를 html css로 디자인 
         2. 버튼 누르면 보여달라고 JS짬 
            이번에는 class 탈부착으로 구현
            class 부착식으로 개발하면 애니메이션 추가 쉬움, 나중에 재사용 편리함-->
         <div class="row">
            <div class="col-4">
              <div id="list-example" class="list-group show">
                <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
                <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
                <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
                <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
              </div>
            </div>
          </div>

          <p class="hello">Hi</p>
          <button id="test-btn"></button>
          <script>

            document.querySelector('.list-group')
            document.querySelectorAll('.list-group-item')[1]
           
           document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function show() {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
           })

           document.querySelector('.navbar-toggler')[0].addEventListener('click', function show() {
            document.querySelectorAll('.list-group')[2].classList.toggle('show');
           })

           //document.querySelector('.hello').innerHTML='Hello';
           $('.hello').html('aho');
           $('.hello').css('color', 'red');
           $('.hello').addClass('show'); 
           $('.test-btn').on('click', function () {
            $('.hello').fadeOut();
           })

          </script>
        <!-- 거의 모든 자바스크립트 라이브러리는 <body>끝나기 전에 넣는거 권장 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
