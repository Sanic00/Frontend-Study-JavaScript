<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<body>
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>
      
      <script>
        //데이터 바인딩(html에 데이터 꽂기)
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        
         //쉬운거 하나만 우선 완성시켜라 
         function card() {
          for(let i=0; i < 3; i++){
          document.querySelectorAll('.card-body h5')[i].innerHTML = products[i].title;
          document.querySelectorAll('.card-body p')[i].innerHTML = 'Price :' + products[i].price + 'です。';
          } 
        }
       
        card();

        //문자 안에 변수넣기 
        var a = 'Hello';
        '문자' + a + '문자'
        //백틱기호도 문자만들어주는데
        // 1. 문자 중간에 엔터키 칠 수 있음
        // 2. 중간에 ${ 변수명 } 문법을 이용가능함
        // ${ } 이건 문자안에 변수넣어주는 간단한 문법입니다.
        // 일반 따옴표안에선 사용불가능합니다. 
        // 필요하면 씁시다. 
        console.log(`문자 ${a} 문자`);  // '문자안녕문자'출력됨
      </script> 
</body>
</html>
