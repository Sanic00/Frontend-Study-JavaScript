<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery를 먼저 로드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 그 다음에 Bootstrap JavaScript 파일 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Css/modal.css">
    <title>Document</title>
</head>
<body>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">Login</button>
    </div>

    <script>
        $('#login').on('click' ,function () {
            $('.black-bg').addClass('show-modal');
        })
    </script>
    
    <div class="black-bg">
        <div class="white-bg">
            <h4>login</h4>
            <form action="./sucess.html" name="inputform" class="form">
                <div class="my-3">
                  <input type="text" class="form-control" name="userid" id="id">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control" name="password">
                 </div>
                 <button type="submit" class="btn btn-primary" id="send">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form> 
        </div>
    </div> 
    
    <script>
        document.querySelector('.black-bg').addEventListener('click', function (e) {
            // 같은타입인지 아닌지 체크 확인
            console.log(e.target);
            console.log(document.querySelector('.black-bg'));
            //document.querySelector() 결과랑 제이쿼리 -> $() 결과는 다르게생김 
            var black = document.querySelector('.black-bg');
            if(e.target == black)
            document.querySelector('.black-bg').classList.remove('show-modal');
        })
    </script>
    <!-- 모든 브라우저는 이벤트 버블링이 항상 일어남 (이벤트 상위 html로 퍼지는 현상) -->

    <!-- 
        유용한 이벤트관련 함수들
        e.target; -> 유저가 실제로 누른거 (이벤트가 발생한곳) 
        e.currentTarget; -> 이벤트리스너가 달린 곳 
        this; 
        e.preventDefault(); 이벤트 기본동작 막아줌 -> 기본동작막아주세요; submit안된것처럼 
        e.stopPropagation(); -> 내 상위요소로 이벤트 버블링 막아주세요
    -->

</body>
</html>
