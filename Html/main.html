<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/main.css">
</head>
<body>
    <!-- 
        UI 作る STEP
        1. 最初はHTML/CSSを利用してデザイン
        2.
    -->
    <div class="alert-box" id="alert">Alert</div>
    <button onclick="btnopen()" id="btn">open</button>
    <button onclick="btnclose()" id="btn-close">close</button>

    <script>
        function btnopen() {
            document.getElementById('alert').style.display='block';
        }

        function btnclose() {
            document.getElementById('alert').style.display='none';
        }
    </script>
</body>
</html>
