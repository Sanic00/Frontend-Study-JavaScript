<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/main.css">
</head>
<body>
    <!-- 
        UI 作る STEP
        1. 最初はHTML/CSSを利用してデザイン
        2.
    -->
    <div class="alert-box" id="alert"><p id="login">Alert</p></div>
    <button onclick="btnopen('block')" id="btn">open</button>
    <button id="close">close</button>
    <button onclick="login('아이디입력하셈')" id="login-btn">버튼1</button>
    <button onclick="login('비밀번호입력하셈')" id="login-btn">버튼2</button>
    <!-- <button onclick="btnclose()" id="btn-close">close</button> -->

    <p class="title1"> 테스트1 </p>
    <p class="title1"> 테스트2 </p>

    <script>
        //function 작명은 구체적인게 좋음
        //함수명 영어작명시엔 
        //1. 소문자 시작
        //2. camelCase (소문자로 시작)
        //문법 배웠으면 어디에 쓸지 생각해보십시오.
        function btnopen(구멍) {
            document.getElementById('alert').style.display= 구멍;
        }

        //btnopen('안녕'); -> 구멍에 '안녕'넣어서 알림창 열기안의 코드로 실행해주셈 이라는 뜻임
        // 문자는 '여기 안에쓰기'
        // 숫자는 그대로
        
        // function btnclose() {
        //     document.getElementById('alert').style.display='none';
        // }

        function plus (x , y) {
            x + y;
        }
        plus(1,3);
        
        function login(x) {
            document.getElementById('login').innerHTML = x;  
            btnopen('block');          
        }
        
        //클래스명 중복일때는 인덱스로 찾아달라고 명시 해줘야됨 
        document.getElementsByClassName('title1')[1].innerHTML = '안녕';

        //onclick 말고도 addEventListener 움직임을 줄 수 있음
        document.getElementById('close').addEventListener('click', function close() {
            document.getElementById('alert').style.display = 'none';
        });

        //event가 뭐냐면 -> 클릭,입력,스크롤,드래그가 이벤트임
        //event 감지하고 싶으면 addEventListener('event명')
        //파라미터 자리에 들어가는 함수를 콜백함수라고 함수 
//       scroll 감지하고 싶으면 addEventListener('scroll',function 펑션이름(){
//       });
    </script>
</body>
</html>
