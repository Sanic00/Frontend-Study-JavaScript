<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    <h1 id="hello">Hello</h1>
    <h1 id="hs">JS beginner</h1>

    <script>
        document.getElementById('hello').innerHTML = 'こんにちは!';
        /*
        UI 만드는 스텝 
        1.html/css로 미리 디자인(필요하면 미리 숨김)
        2.필요할때 보여달라고 코드 짬(자바스크립트로)
        
        자바스크립튼 HTML의 모든것을 바꿀수 있음

        영어좀 알면 누구나 해석가능한 쉬운 언어입니다. 
        document -> 문서인데 여기선 html 웹문서겠죠
        마침표 -> ~의 
        getElementById('어쩌구') -> 아이디가 '어쩌구'인 html 요소 (일명 element) 를 찾으셈 
        innerHTML -> 딱봐도 그냥 내부 HTML이라는 뜻인듯 
        = -> 등호는 프로그래밍에서 오른쪽에 있는걸 왼쪽에 대입하라는 뜻입니다. 
        '바보' -> 바보라는 문자 (큰따옴표, 작은따옴표안에 담겨있으면 항상 문자입니다.)
        */
        document.getElementById('hello').style.color='red';
        document.getElementById('hs').innerHTML='JS Master';
        document.getElementById('hello').style.fontSize='16px';
        //컴퓨터는 빡통이라 사람처럼 명령하면 안쳐들으니 
        //얘는 정확히 명확하게 명령을 해야 됨

    </script>
</body>
</html>
